<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Our Campaign</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('488871628_2148561392272079_7745220468003235708_n.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55); /* dark overlay for contrast */
      z-index: -1;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 1.1rem;
    }

    .donate-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .donate-buttons a {
      display: inline-block;
      margin: 8px;
      padding: 12px 24px;
      border-radius: 5px;
      background: #cc0000;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .donate-buttons a:hover {
      background: #a50000;
    }

    form {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    input[type="checkbox"] {
      margin-top: 15px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Support John James for MI</h1>
    <p>Make your voice heard. Donate now to help us reach our end-of-month goal.</p>

    <div class="donate-buttons">
      <a href="https://secure.winred.com/john-james-for-mi/may-eom-polling-ber?amount=5&utm_source=prospecting&utm_term=BER_email&utm_medium=email&utm_campaign=JAMES_MAY_EOM_1_BER&recurring=true">Donate Now</a>
    </div>

    <!-- Unsubscribe form -->
    <form action="https://script.google.com/macros/s/AKfycbys5cpo7SX5T5Ru0emmr9FN6iBv2RmL2ZRHDJM0LRNr3x2EqUS8MdXAztThWx_B7N0x/exec" method="GET">
      <h2>Unsubscribe</h2>
      <label for="email">Your Email:</label>
      <input type="email" name="email" required>

      <label>
        <input type="checkbox" name="unsubscribe" value="true" required>
        I no longer want to receive campaign emails
      </label><br>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
